<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextCraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c28;
      font-family: 'Rubik', sans-serif;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 300px;
      height: auto;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    .info {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .btn-discord {

      color: white;
    }
    .btn-discord:hover {

</head>
<body>

  <h1>Survival 1.21 | No Pay to Win | Discord Aktif</h1>

    <div><strong>IP JAVA/BED:</strong> play.nextcrafts.xyz</div>
    <div><strong>PORT:</strong> 25544</div>
  </div>
  <div class="buttons">
