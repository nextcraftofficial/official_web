<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextCraft - Minecraft Server</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white font-sans flex flex-col items-center justify-center min-h-screen p-6">
  <!-- Logo -->
  <img src="logo.png" alt="NextCraft Logo" class="w-40 h-auto fade-in mb-6 drop-shadow-lg" />

  <!-- Judul -->
  <h1 class="text-3xl font-bold text-center mb-4 fade-in text-yellow-400">Selamat Datang di NextCraft</h1>
  <p class="text-center text-gray-300 fade-in mb-6 max-w-xs">Server Minecraft survival + komunitas terbaik Indonesia!</p>

  <!-- Tombol Join -->
  <a href="minecraft://play.nextcraft.id" class="fade-in bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full text-lg shadow-md mb-3 transition">
    Main Sekarang
  </a>

  <!-- Discord -->
  <a href="https://discord.gg/nextcraft" class="fade-in text-blue-400 underline text-sm">Gabung Discord</a>

  <!-- Footer -->
  <footer class="text-gray-500 text-xs text-center mt-10 fade-in">
    &copy; 2025 NextCraft. All rights reserved.
  </footer>
</body>
</html>
