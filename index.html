  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #28283d);
      font-family: 'Rubik', sans-serif;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .glow {
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
    }
    img.logo {
      max-width: 280px;
      height: auto;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }

    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .info {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.6;

      padding: 15px 25px;
      border-radius: 12px;
      background-color: #2a2a3c;
      box-shadow: 0 0 15px #5865F2;
      animation: fadeIn 2s ease-in-out;
    }
    .buttons {
      margin-top: 30px;
      animation: fadeIn 2.5s ease-in-out;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 26px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      margin: 10px;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-group {
      background-color: #25D366;
      color: white;
      box-shadow: 0 0 12px #25D366;
    }
    .btn-group:hover {
      background-color: #1da851;
      transform: scale(1.05);
      box-shadow: 0 0 18px #1da851;
    }
    .btn-group i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
