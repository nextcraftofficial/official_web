<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextCraft - Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://wallpapercave.com/wp/wp2757874.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 1rem;
    }
  </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-overlay p-6 flex flex-col items-center">
    <img src="logo.png" alt="NextCraft Logo" class="w-40 h-auto fade-in mb-6 drop-shadow-lg" />
    <h1 class="text-xl text-center mb-4 fade-in text-yellow-400">Selamat Datang di NextCraft</h1>
    <p class="text-center text-gray-300 fade-in mb-6 max-w-xs text-sm">Server Minecraft survival + komunitas terbaik Indonesia!</p>
    <button onclick="document.getElementById('ipbox').classList.remove('hidden')" class="fade-in bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded text-sm shadow-md mb-3 transition">
      Main Sekarang
    </button>
    <div id="ipbox" class="hidden bg-gray-800 text-center p-4 rounded-lg shadow-md fade-in mb-4 text-xs">
      <p class="text-white font-semibold">IP: <span class="text-green-400">play.nextcrafts.xyz</span></p>
      <p class="text-white font-semibold">Port: <span class="text-green-400">25544</span></p>
    </div>
    <a href="https://chat.whatsapp.com/F49yFaOht6E3i3VNVxXz2J" class="fade-in text-blue-400 underline text-xs">Gabung Komunitas</a>
  </div>
  <footer class="text-gray-300 text-xxs text-center mt-10 fade-in">
    &copy; 2025 NextCraft. All rights reserved.
  </footer>
</body>
</html>
