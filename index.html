<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 1000px 200px white, 200px 800px white, 400px 400px white,
                  600px 100px white, 700px 300px white, 800px 600px white,
                  300px 500px white, 500px 700px white, 900px 900px white;
      animation: moveStars 50s linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    .hidden-mobile { display: none; }
    @media (min-width: 768px) {
      .hidden-mobile { display: flex; }
    }
  </style>
</head>
<body class="text-white font-sans">

  <div class="absolute w-full h-full z-0 stars"></div>

  <header class="relative z-10 flex items-center justify-between p-4 bg-black/70">
    <div class="flex items-center gap-3 text-2xl font-bold">
      <button onclick="toggleMenu()" class="md:hidden">â˜°</button>
      NextCraft
    </div>
    <nav id="menu" class="hidden-mobile flex gap-6 text-lg">
      <a href="#" class="hover:underline">Beranda</a>
      <a href="#statistik" class="hover:underline">Statistik</a>
      <a href="https://chat.whatsapp.com/F49yFaOht6E3i3VNVxXz2J" target="_blank" class="hover:underline text-green-400 font-bold">Grup WA</a>
    </nav>
  </header>

  <div id="mobileMenu" class="md:hidden hidden p-4 bg-black/80 space-y-2 z-10 relative">
    <a href="#" class="block">Beranda</a>
    <a href="#statistik" class="block">Statistik</a>
    <a href="https://chat.whatsapp.com/F49yFaOht6E3i3VNVxXz2J" class="block text-green-400 font-bold">Grup WA</a>
  </div>

  <main class="relative z-10 flex flex-col items-center justify-center py-20 px-4 text-center space-y-10">
    <h1 class="text-4xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
      Selamat Datang di NextCraft
    </h1>

    <div id="registerForm" class="bg-zinc-900 p-6 rounded-xl border border-zinc-700 w-full max-w-md space-y-4">
      <h2 class="text-2xl font-bold">Daftar Akun</h2>
      <input type="text" id="username" placeholder="Masukkan Nama Minecraft"
        class="w-full p-2 rounded bg-zinc-800 border border-zinc-600 text-white" />
      <button onclick="register()" class="w-full p-2 bg-purple-600 hover:bg-purple-700 rounded font-semibold">
        Daftar
      </button>
    </div>

    <div id="dashboard" class="hidden bg-zinc-900 p-6 rounded-xl border border-zinc-700 w-full max-w-md space-y-4">
      <h2 class="text-2xl font-bold">Halo, <span id="userDisplay"></span>!</h2>
      <p>Selamat datang di dashboard NextCraft.</p>

      <section id="statistik" class="bg-zinc-800 p-4 rounded-lg text-left space-y-2">
        <h3 class="text-lg font-bold">Statistik Server</h3>
        <p>Status: <span class="text-green-400 font-semibold">Online</span></p>
        <p>Player Online: <span id="playerCount" class="font-semibold">3</span></p>
      </section>

      <section class="bg-zinc-800 p-4 rounded-lg text-left space-y-2">
        <h3 class="text-lg font-bold">Player Aktif</h3>
        <ul class="list-disc list-inside">
          <li>RizkiTheGod</li>
          <li>SasukeMC</li>
          <li>NarutoUwU</li>
        </ul>
      </section>

      <button onclick="logout()" class="w-full p-2 bg-red-600 hover:bg-red-700 rounded font-semibold">
        Keluar
      </button>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }

    function register() {
      const name = document.getElementById('username').value.trim();
      if (name !== "") {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('userDisplay').textContent = name;
      }
    }

    function logout() {
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('username').value = '';
    }
  </script>
</body>
</html>
